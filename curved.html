<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curved Div</title>
    <style>
        .container {
            display: flex;
            justify-content: center;
        }

        .curved-div {
            background: red;
            width: 100%;
            height: 1080px;
            border-top-left-radius: 100% 120%;
            border-top-right-radius: 100% 120%;
            border-bottom-left-radius: 100% 50%;
            border-bottom-right-radius: 100% 50%;
            position: relative;
            z-index: 1;
        }

        
    </style>
</head>

<body style="margin: 0;">
    <div class="container">
        <div class="curved-div"></div>
    </div>
</body>

</html>
